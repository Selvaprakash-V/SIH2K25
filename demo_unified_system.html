<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikkim Unified District Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">üèîÔ∏è Sikkim State Dashboard</h1>
            <p class="text-lg text-gray-600">Unified District Management & Project Approval System</p>
        </div>

        <!-- Status Card -->
        <div id="status" class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">üìä System Status</h2>
            <div class="flex items-center justify-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                <span class="ml-3 text-gray-600">Connecting to Unified System...</span>
            </div>
        </div>

        <!-- Districts Overview -->
        <div id="districts-container" class="hidden">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">üìç District Overview</h2>
                <div id="districts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <!-- Districts will be populated here -->
                </div>
            </div>
        </div>

        <!-- Selected District Details -->
        <div id="district-details" class="hidden bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">üîç District Details</h2>
            <div id="district-content">
                <!-- District details will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8004/api';
        
        async function loadDistricts() {
            try {
                const response = await axios.get(`${API_BASE}/districts`);
                const districts = response.data;
                
                updateStatus('‚úÖ Connected to Unified System', 'success');
                displayDistricts(districts);
                
            } catch (error) {
                console.error('Error loading districts:', error);
                updateStatus('‚ùå Connection Failed - Using Demo Data', 'error');
                loadDemoData();
            }
        }
        
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            const bgColor = type === 'success' ? 'bg-green-50 border-green-200' : 
                           type === 'error' ? 'bg-red-50 border-red-200' : 'bg-blue-50 border-blue-200';
            
            statusEl.innerHTML = `
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">üìä System Status</h2>
                <div class="p-4 rounded-lg border ${bgColor}">
                    <p class="text-lg font-medium">${message}</p>
                    <p class="text-sm text-gray-600 mt-2">
                        üéØ Features: District Data Fetching | Gap Analysis | Project Approvals | MongoDB Integration
                    </p>
                </div>
            `;
        }
        
        function displayDistricts(districts) {
            const container = document.getElementById('districts-container');
            const grid = document.getElementById('districts-grid');
            
            container.classList.remove('hidden');
            
            grid.innerHTML = districts.map(district => `
                <div class="bg-gradient-to-br from-indigo-50 to-purple-50 rounded-lg p-4 border border-indigo-200 cursor-pointer hover:shadow-md transition-shadow"
                     onclick="loadDistrictDetails('${district.district_name}')">
                    <h3 class="font-semibold text-lg text-gray-800">${district.district_name}</h3>
                    <div class="mt-2 space-y-1 text-sm text-gray-600">
                        <div class="flex justify-between">
                            <span>üèòÔ∏è Villages:</span>
                            <span class="font-medium">${district.total_villages}</span>
                        </div>
                        <div class="flex justify-between">
                            <span>üë• Population:</span>
                            <span class="font-medium">${district.total_population.toLocaleString()}</span>
                        </div>
                        <div class="flex justify-between">
                            <span>üìö Literacy:</span>
                            <span class="font-medium">${district.literacy_rate}%</span>
                        </div>
                        <div class="flex justify-between">
                            <span>‚ö†Ô∏è Issues:</span>
                            <span class="font-medium text-red-600">${district.problems_count}</span>
                        </div>
                    </div>
                    <div class="mt-3 text-center">
                        <button class="text-indigo-600 text-sm font-medium hover:text-indigo-800">
                            View Details ‚Üí
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        async function loadDistrictDetails(districtName) {
            try {
                const response = await axios.get(`${API_BASE}/districts/${encodeURIComponent(districtName)}`);
                const data = response.data;
                
                displayDistrictDetails(data);
                
            } catch (error) {
                console.error('Error loading district details:', error);
                displayDemoDistrictDetails(districtName);
            }
        }
        
        function displayDistrictDetails(data) {
            const container = document.getElementById('district-details');
            const content = document.getElementById('district-content');
            
            container.classList.remove('hidden');
            
            content.innerHTML = `
                <div class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">${data.district_data.district_name}</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="bg-blue-50 p-4 rounded-lg text-center">
                            <div class="text-2xl font-bold text-blue-600">${data.district_data.total_villages}</div>
                            <div class="text-sm text-gray-600">Villages</div>
                        </div>
                        <div class="bg-green-50 p-4 rounded-lg text-center">
                            <div class="text-2xl font-bold text-green-600">${data.district_data.total_population.toLocaleString()}</div>
                            <div class="text-sm text-gray-600">Population</div>
                        </div>
                        <div class="bg-purple-50 p-4 rounded-lg text-center">
                            <div class="text-2xl font-bold text-purple-600">${data.district_data.literacy_rate}%</div>
                            <div class="text-sm text-gray-600">Literacy</div>
                        </div>
                        <div class="bg-yellow-50 p-4 rounded-lg text-center">
                            <div class="text-2xl font-bold text-yellow-600">${data.district_data.work_participation_rate}%</div>
                            <div class="text-sm text-gray-600">Work Rate</div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-50 rounded-lg p-4">
                    <h4 class="font-semibold text-gray-800 mb-3">üéØ Identified Gaps & Issues</h4>
                    <div class="space-y-3">
                        ${data.gaps.slice(0, 5).map(gap => `
                            <div class="bg-white rounded-lg p-3 border-l-4 ${getBorderColor(gap.severity)}">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h5 class="font-medium text-gray-800">${gap.gap_type.replace('_', ' ').toUpperCase()}</h5>
                                        <p class="text-sm text-gray-600 mt-1">${gap.description}</p>
                                        <p class="text-xs text-gray-500 mt-1">Affects: ${gap.affected_population.toLocaleString()} people</p>
                                    </div>
                                    <div class="text-right">
                                        <span class="px-2 py-1 rounded text-xs font-medium ${getSeverityColor(gap.severity)}">${gap.severity.toUpperCase()}</span>
                                        <p class="text-sm text-gray-600 mt-1">‚Çπ${gap.estimated_cost_to_fix.toLocaleString()}</p>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        function getBorderColor(severity) {
            switch(severity) {
                case 'critical': return 'border-red-500';
                case 'high': return 'border-orange-500';
                case 'medium': return 'border-yellow-500';
                default: return 'border-blue-500';
            }
        }
        
        function getSeverityColor(severity) {
            switch(severity) {
                case 'critical': return 'bg-red-100 text-red-800';
                case 'high': return 'bg-orange-100 text-orange-800';
                case 'medium': return 'bg-yellow-100 text-yellow-800';
                default: return 'bg-blue-100 text-blue-800';
            }
        }
        
        function loadDemoData() {
            // Demo data when API is not available
            const demoDistricts = [
                { district_name: "East Sikkim", total_villages: 16, total_population: 281293, literacy_rate: 85.2, problems_count: 8 },
                { district_name: "North Sikkim", total_villages: 10, total_population: 43354, literacy_rate: 78.9, problems_count: 5 },
                { district_name: "South Sikkim", total_villages: 11, total_population: 146850, literacy_rate: 82.1, problems_count: 7 },
                { district_name: "West Sikkim", total_villages: 11, total_population: 136299, literacy_rate: 80.3, problems_count: 6 }
            ];
            displayDistricts(demoDistricts);
        }
        
        function displayDemoDistrictDetails(districtName) {
            const container = document.getElementById('district-details');
            const content = document.getElementById('district-content');
            
            container.classList.remove('hidden');
            
            content.innerHTML = `
                <div class="text-center py-8">
                    <div class="text-6xl mb-4">üèîÔ∏è</div>
                    <h3 class="text-2xl font-semibold text-gray-800 mb-2">${districtName}</h3>
                    <p class="text-gray-600 mb-4">Demo mode - API connection not available</p>
                    <div class="bg-blue-50 rounded-lg p-4 text-sm text-blue-800">
                        <p>üí° <strong>System Features:</strong></p>
                        <ul class="mt-2 space-y-1 text-left">
                            <li>‚úÖ Each district fetches its OWN data from MongoDB</li>
                            <li>‚úÖ Real village counts verified (East: 16, North: 10, South: 11, West: 11)</li>
                            <li>‚úÖ Unified gap analysis with district-specific problems</li>
                            <li>‚úÖ Project approval workflow for District ‚Üí State officers</li>
                            <li>‚úÖ Role-based authentication and access control</li>
                        </ul>
                    </div>
                </div>
            `;
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadDistricts();
        });
    </script>
</body>
</html>
